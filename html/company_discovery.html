<html lang="ko">

<head>

    <link rel="stylesheet" href="../css/reset.css">

    <link rel="stylesheet" href="../css/company_discovery.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="page-search">
    <div id="wrap">
        <!-- Side Include -->
        <div id="side-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <!-- Header Section -->
                <div class="page-header">
                    <div class="title-background">
                        <span class="page-category">Statistic</span>
                        <h1 class="page-title">기업 발굴</h1>
                        <p class="page-description">확인하고자 하는 항목을 선택해주세요.</p>
                    </div>
                </div>

                <!-- Cards Section -->
                <div class="card-wrapper">
                    <div class="cards-container">
                        <!-- Investment-Focused Card -->
                        <div class="discovery-card">
                            <div class="card-visual">
                                <div class="card-bg blue-gradient"></div>
                                <div class="icon-wrapper">
                                    <img src="../img/company_discovery/button_left.png" alt="투자유치형" class="card-icon">
                                </div>
                            </div>
                            <div class="card-content">
                                <span class="card-label">investment-Focused</span>
                                <h2 class="card-title">투자유치형</h2>
                                <p class="card-description">
                                    창업기업의 성과 데이터를 기반으로 프로그램의 성장성과<br>
                                    정책효과, 그리고 TIPS가 선호하는 기업 트렌드를 파악할 수 있는 화면입니다.
                                </p>
                                <button class="card-button" onclick="location.href='company_discovery_loading.html'">READY</button>
                            </div>
                        </div>

                        <!-- Fundraising-Focused Card -->
                        <div class="discovery-card">
                            <div class="card-visual">
                                <div class="card-bg purple-gradient"></div>
                                <div class="icon-wrapper">
                                    <img src="../img/company_discovery/button_right.png" alt="수익창출형" class="card-icon">
                                </div>
                            </div>
                            <div class="card-content">
                                <span class="card-label">Fundraising-Focused</span>
                                <h2 class="card-title">수익창출형</h2>
                                <p class="card-description">
                                    창업기업의 성과 데이터를 기반으로 프로그램의 성장성과 정책효과,<br>
                                    그리고 TIPS가 선호하는 기업 트렌드를 파악할 수 있는 화면입니다.
                                </p>
                                  <button class="card-button" onclick="location.href='company_discovery_loading.html'">READY</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
