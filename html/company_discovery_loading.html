<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업 발굴 - 벤처마킹 기업 정의</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/side.css">
    <link rel="stylesheet" href="../css/company_discovery_loading.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@200,300,400,500,600,700,1&display=swap"
        rel="stylesheet">

    <!-- GSAP 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/main.js"></script>
</head>

<body class="page-search">
    <div id="wrap">
        <!-- Side Include -->
        <div id="side-container"></div>
        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <!-- Header Section -->
                <div class="page-header">
                    <div class="title-background">
                        <span class="page-category">Statistic</span>
                        <h1 class="page-title">기업 발굴</h1>
                        <p class="page-description">확인하고자 하는 항목을 선택해주세요.</p>
                    </div>
                </div>

                <!-- Bottom Box: Content -->
                <div class="bottom-box">
                    <!-- Left: Text & Steps -->
                    <div class="left-section">
                        <h2 class="section-title" id="sectionTitle">벤치마킹 기업 정의</h2>
                        <p class="section-description" id="sectionDescription">
                            미래 성장 모형은 IBK데이터베이스에서 과거 성공사례 30개를 선정하고,<br>
                            해당 중소기업들의 성장 과정을 분석하여 공통적인 성공 패턴을 도출했습니다.
                        </p>

                        <!-- Steps -->
                        <div class="steps-list">
                            <div class="step-item active" data-step="1">
                                <div class="step-icon">
                                    <img src="../img/company_discovery/icon1.png" alt="">
                                </div>
                                <div class="step-content">
                                    <span class="step-label">STEP 01</span>
                                    <div class="step-text-wrapper">
                                        <h3 class="step-title">벤처마킹 기업 정의</h3>
                                        <div class="step-arrow">
                                            <img src="../img/company_discovery/arrow.png" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="step-item" data-step="2">
                                <div class="step-icon">
                                    <img src="../img/company_discovery/icon2.png" alt="">
                                </div>
                                <div class="step-content">
                                    <span class="step-label">STEP 02</span>
                                    <div class="step-text-wrapper">
                                        <h3 class="step-title">성공 DNA 추출</h3>
                                        <div class="step-arrow">
                                            <img src="../img/company_discovery/arrow.png" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="step-item" data-step="3">
                                <div class="step-icon">
                                    <img src="../img/company_discovery/icon3.png" alt="">
                                </div>
                                <div class="step-content">
                                    <span class="step-label">STEP 03</span>
                                    <div class="step-text-wrapper">
                                        <h3 class="step-title">성공 DNA 검증</h3>
                                        <div class="step-arrow">
                                            <img src="../img/company_discovery/arrow.png" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="step-item" data-step="4">
                                <div class="step-icon">
                                    <img src="../img/company_discovery/icon4.png" alt="">
                                </div>
                                <div class="step-content">
                                    <span class="step-label">STEP 04</span>
                                    <div class="step-text-wrapper">
                                        <h3 class="step-title">유망 기업 발굴</h3>
                                        <div class="step-arrow">
                                            <img src="../img/company_discovery/arrow.png" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Right: Image Area -->
                    <div class="right-section">
                        <div class="image-area" id="imageArea">
                            <video id="stepVideo" autoplay muted loop playsinline style="display:none;">
                                <source src="" type="video/mp4">
                            </video>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        $(function () {
            $('#side-container').load('../inc/side.html');
        });
    </script>
    <script src="../js/company_discovery_loading.js"></script>
</body>

</html>
