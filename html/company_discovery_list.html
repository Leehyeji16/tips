<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업 발굴 - 결과</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/side.css">
    <link rel="stylesheet" href="../css/company_discovery_result.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../css/company_discovery_list.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@200,300,400,500,600,700,1&display=swap"
        rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/main.js"></script>
</head>

<body class="page-search">
    <div id="wrap">
        <!-- Side Include -->
        <div id="side-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">

                <!-- Header -->
                <div class="result-header">
                    <h1 class="result-title">기업 발굴</h1>

                    <!-- Tab Navigation with Info -->
                    <div class="tab-section">
                        <div class="tab-container">
                            <div class="tab-navigation">
                                <button class="tab-btn active">TIPS 기업</button>
                                <button class="tab-btn">일반 기업</button>
                            </div>

                            <div class="tab-info">
                                <img src="../img/company_discovery/tips.png" alt="tips" class="tab-info-icon">
                                <p class="tab-info-text">TIPS 기업 또는 일반 창업기업 대상으로 분석 결과를 제시하고, 성공 사례로 도약하기 위해 보완 가능한 영역에
                                    대한
                                    창업진흥원 추천 프로그램을 안내합니다.</p>
                            </div>
                        </div>

                        <a href="#" class="top-30-link">TOP 30</a>
                    </div>
                </div>

              <!-- Company Grid (JavaScript로 동적 생성) -->
                <div class="company-grid" id="companyGrid">
                    <!-- 카드들이 여기에 자동으로 생성됩니다 -->
                </div>

            </div>
        </main>
    </div>

    <script src="../js/company_discovery_list.js"></script>
    <script>
        $(function () {
            $('#side-container').load('../inc/side.html');
        });
    </script>
    <script>
        $(function () {
            $('#side-container').load('../inc/side.html');

            // 탭 버튼 클릭 이벤트
            $('.tab-btn').on('click', function () {
                $('.tab-btn').removeClass('active');
                $(this).addClass('active');
            });
        });
    </script>
</body>

</html>
